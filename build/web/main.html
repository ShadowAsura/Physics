<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="physics.png" type="image/x-icon">
    <title>Physics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.ripples@0.5.3/jquery.ripples-min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap');

        body {
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/000/600/523/small/BG57.jpg');
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .github-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-size: 30px;
            transition: color 0.3s ease;
            z-index: 2;
        }

        .github-icon:hover {
            color: #ccc;
        }


        .gradient-background {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(145deg, #111, #333);
            position: relative;
            z-index: 0;
            overflow: hidden;
        }

        h1 {
            font-weight: 300;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 50px;
            animation: fadeIn 1s;
            z-index: 1;
        }

        a {
            display: block;
            margin: 10px;
            padding: 15px 25px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            letter-spacing: 2px;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideUp 0.5s forwards 1s;
            z-index: 1;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>

</head>

<body>
    <div class="gradient-background">
        <h1>Physics Engine</h1>
        <a href="/fluid">Fluid Sim</a>
        <a href="https://physics-mlxx3da3z-shadowasura.vercel.app/">Pygame</a>
        <a href="https://github.com/ShadowAsura/Physics" target="_blank" class="github-icon">
            <i class="fab fa-github"></i>
        </a>

    </div>

    <script>
        $(document).ready(function() {
            $('.gradient-background').ripples({
                resolution: 512,
                dropRadius: 20,
                perturbance: 0.04,
            });
        });

    </script>

</body>

</html>
